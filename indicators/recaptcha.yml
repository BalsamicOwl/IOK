title: reCAPTCHA
references:
  - https://developers.google.com/recaptcha/docs/display

detection:
  buttonElement:
    html|contains|all:
      - "g-recaptcha"
      - "data-sitekey"

  programmaticInvoke:
    js|contains:
      - "grecaptcha.execute("
      - "grecaptcha.render("

  condition: buttonElement or programmaticInvoke

tags:
  - anti-analysis
